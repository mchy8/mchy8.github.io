<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Us!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="http://icons.iconarchive.com/icons/shiftercat/rose/256/Rose-Cerise-icon.png" type="image/png" rel="icon">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
</head>

<body>

	<header>
		<nav id="top-nav" class="top-nav">
			<a class="link" href="index.html"><h2 class="nav-title">Succulent store</h2></a>
			<div class="nav-links">
				<a class="nav-link" href="index.html">Home</a>
				<a class="nav-link" href="shop.html">Shop</a>
				<a class="nav-link" href="local.html">Local</a>
				<a class="nav-link current-page" href="contact.html">Contact Us</a>
			</div>
		</nav>
	</header>

	<div class="content">
		<h2 id="title" class="contact-title"> Tell Us a Little More About Yourself </h2>
		<form class="contact-form" name="contact form" action="get" method="post">
			<div class="collapse" id="collapseExample">
				<div class="card card-body">
					<!-- Content -->
					<h3 class="contact-section">Basic Information</h3>
					<input type="text" name="fname" class="contact-info" placeholder="First name" autofocus>
					<input type="text" name="lname" class="contact-info" placeholder="Last name"><br>

					<h3 class="contact-section">Contact Information</h3>
					<input type="tel"   name="phoneNumber" class="input-medium bfh-phone contact-info" placeholder="Phone number (xxx) xxx-xxxx" data-format="(ddd) ddd-dddd" onblur="clearPhone()">
					<input type="email" name="email"       class="contact-info" placeholder="Email ex: sarah@plantlover.com"><br>

					<h3 class="contact-section">What's on your mind?</h3>
					<textarea class="contact-textarea" placeholder="Thoughts?" name="thoughts" rows="8" cols="80"></textarea>
					<br>
					<br>
					<input class="submit" type="submit">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
