    <script>
    var url = "https://completion.amazon.com/search/complete?method=completion&q=succulents&search-alias=lawngarden&client=amazon-search-ui&mkt=1&x=update";
var completion = [];

function search(){
  var s = document.getElementById("searchScript");
  s.parentNode.removeChild(s);
  s = document.createElement("script");
  s.src = url;
  s.id="searchScript";
  document.body.appendChild(s);
}
function update(){
  var results = completion[1];
  var query = completion[0];
  document.getElementById("searchLabel").innerText = "Search for succulents yielded " + results.length +" results.";
  var r = document.getElementById("results");
  r.innerHTML = "";
  for(var i in results){
    var a = document.createElement("a");
    a.innerText = results[i];
    a.href = "https://www.amazon.com/s?url=search-alias%3Dlawngarden&field-keywords=" + results[i].replace(" ", "+");
    a.target = "_blank";
    r.appendChild(a);
    r.appendChild(document.createElement("br"));
  }
} </script>
